<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Modificar Empleado</title>
</head>
<body class="section-body">
<div class="section-header">
    <h1>Welcome, <span id="usuario"></span>!</h1>
    <h2>Modificar Empleado</h2>
</div>

<div>
    <div class="page-options-horizontal">
        <button class="section-option-btn" onclick="window.location.href = 'registrarEmpleado.html'">
            <img src="./assets/Registrar empleado.svg" alt="">
            Registrar Empleado
        </button>
        <button class="section-option-btn" onclick="window.location.href = 'buscarEmpleado.html'">
            <img src="./assets/Buscar Empleado.svg" alt="">
            Buscar Empleado
        </button>
        <button class="section-option-btn" onclick="window.location.href = 'modificarEmpleado.html'">
            <img src="./assets/Modificar empleado.svg" alt="">
            Modificar Empleado
        </button>
        <button class="section-option-btn" onclick="window.location.href = 'eliminarEmpleado.html'">
            <img src="./assets/Eliminar empleado.svg" alt="">
            Eliminar Empleado
        </button>
        <button class="section-option-btn" onclick="window.location.href = 'registrarUsuario.html'">
            <img src="./assets/Agregar usuario.svg" alt="">
            Registrar Usuario
        </button>
        <button id="logoutButton" class="section-logout-btn">
            <img src="./assets/Salir.svg" alt="">
            Logout
        </button>
    </div>
</div>

    <div>
        <form method="post" id="formFetch" class="section-form">
            <div class="form-field">
                <label for="id_empleado" class="section-label">ID</label>
                <input type="text" id="id_empleado" name="id_empleado" placeholder="Ingresa el ID" class="section-input" required>
            </div>

            <button id="submitButtonSearch" type="submit" class="section-form-btn">Buscar Empleado</button>
            <button onclick="refreshPage()" class="section-form-btn">Reiniciar</button>
        </form>

        <form method="post" id="actualizarEmpleadoForm" class="section-form">
            <div class="form-field">
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre(s)" class="section-input" required disabled>
            </div>
            <div class="form-field">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa los apellidos" class="section-input" required disabled>
            </div>
            <div class="form-field">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingresa el teléfono" class="section-input" required disabled>
            </div>
            <div class="form-field">
                <label for="correo">Correo electrónico</label>
                <input type="text" id="correoElectronico" name="correoElectronico" placeholder="Ingresa el correo electrónico" class="section-input" required disabled>
            </div>
            <div class="form-field">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa la dirección" class="section-input" required disabled>
            </div>
            <button id="submitButton" type="submit" class="section-form-btn" disabled>Modificar</button>

        </form>

        <div id="message" class="message" style="display: none;">
            <!-- Message from API! -->
        </div>
    </div>


    

<script src="scrips/validate.js"></script>
<script type="module" src="scrips/modificarEmpleado.js"></script>
<script>
    function refreshPage() {
        location.reload();
    }
</script>
</body>
</html>
